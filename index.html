<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C1 Advanced Practice Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d7e1ec, #fefefe);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .menu button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #0059b3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu button:hover {
            background-color: #003d80;
        }

        .hidden {
            display: none;
        }

        #exercise {
            padding: 20px;
        }

        .question {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .options label {
            display: block;
            margin-top: 5px;
        }

        button.nav {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1em;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button.nav:hover {
            background-color: #003d80;
        }

        #result {
            padding: 20px;
            text-align: center;
        }

        .question input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>C1 USE OF ENGLISH - Advanced Practice Test</h1>
    </header>
    <main>
        <div id="menu" class="menu"></div>
        <div id="exercise" class="hidden"></div>
        <div id="result" class="hidden"></div>
    </main>
    
    <script>
        // Embedded data to avoid fetch issues
        const testData = {
            "multipleChoice": [
                {
                    "question": "The report calls for a radical ______ in the way the company operates.",
                    "options": ["shift", "alteration", "exchange", "transfer"],
                    "answer": "shift"
                },
                {
                    "question": "Her sudden resignation took everyone by ______.",
                    "options": ["wonder", "shock", "surprise", "doubt"],
                    "answer": "surprise"
                },
                {
                    "question": "The committee has been asked to ______ a proposal for the new sports centre.",
                    "options": ["compose", "draw up", "sketch", "design"],
                    "answer": "draw up"
                },
                {
                    "question": "It's high time you ______ your own decisions instead of always asking me.",
                    "options": ["make", "made", "had made", "would make"],
                    "answer": "made"
                },
                {
                    "question": "The new manager was keen to put her own ______ on the project.",
                    "options": ["mark", "stamp", "signature", "label"],
                    "answer": "stamp"
                },
                {
                    "question": "The minister's statement gave rise ______ widespread criticism.",
                    "options": ["for", "to", "of", "with"],
                    "answer": "to"
                },
                {
                    "question": "There's no point ______ to persuade him — his mind is made up.",
                    "options": ["trying", "to try", "in trying", "having tried"],
                    "answer": "in trying"
                },
                {
                    "question": "By the time you arrive, the meeting ______.",
                    "options": ["will have started", "started", "has started", "would start"],
                    "answer": "will have started"
                },
                {
                    "question": "The success of the campaign is largely ______ to the dedication of the volunteers.",
                    "options": ["because", "due", "owing", "down"],
                    "answer": "due"
                },
                {
                    "question": "She would never have agreed to the plan if she ______ the risks.",
                    "options": ["knew", "had known", "would know", "knows"],
                    "answer": "had known"
                },
                {
                    "question": "We must take measures to ensure the safety of the public, ______ cost.",
                    "options": ["whatever", "whichever", "however", "no matter"],
                    "answer": "whatever"
                },
                {
                    "question": "He was so tired that he could ______ keep his eyes open.",
                    "options": ["hardly", "barely", "scarcely", "rarely"],
                    "answer": "hardly"
                }
            ],
            "openCloze": [
                {
                    "sentence": "Had I ______ about the traffic, I would have left earlier.",
                    "answer": "known"
                },
                {
                    "sentence": "It's high time you ______ more responsibility at work.",
                    "answer": "took"
                },
                {
                    "sentence": "No sooner ______ we sat down than the fire alarm went off.",
                    "answer": "had"
                },
                {
                    "sentence": "Despite ______ exhausted, she continued working late into the night.",
                    "answer": "being"
                },
                {
                    "sentence": "She has lived here ______ 2015.",
                    "answer": "since"
                },
                {
                    "sentence": "We're hoping to finish the project by Friday, ______ all goes well.",
                    "answer": "provided"
                },
                {
                    "sentence": "The suspect denied ______ at the scene of the crime.",
                    "answer": "being"
                },
                {
                    "sentence": "Only after the train had left ______ that she was on the wrong platform.",
                    "answer": "did she realise"
                }
            ],
            "wordFormation": [
                {
                    "sentence": "His constant ______ (COMPLAIN) about the noise is getting on my nerves.",
                    "answer": "complaining"
                },
                {
                    "sentence": "The proposal was rejected due to its ______ (FEASIBLE).",
                    "answer": "infeasibility"
                },
                {
                    "sentence": "We need a more ______ (CREATE) approach to solve this problem.",
                    "answer": "creative"
                },
                {
                    "sentence": "The Prime Minister's speech was widely regarded as ______ (INSPIRE).",
                    "answer": "inspiring"
                },
                {
                    "sentence": "There's little point in making further ______ (INVESTIGATE) into the matter.",
                    "answer": "investigations"
                },
                {
                    "sentence": "She made a very ______ (IMPRESS) entrance at the gala dinner.",
                    "answer": "impressive"
                },
                {
                    "sentence": "He's shown remarkable ______ (DETERMINE) in completing the course.",
                    "answer": "determination"
                },
                {
                    "sentence": "The rules are designed to ensure the ______ (SAFE) of all participants.",
                    "answer": "safety"
                }
            ],
            "sentenceTransformation": [
                {
                    "question": "I regret not speaking up at the meeting.  →  I wish ______ at the meeting.",
                    "answer": "I had spoken up"
                },
                {
                    "question": "It wasn't necessary for her to attend the interview, but she did.  →  She needn't ______ the interview, but she did.",
                    "answer": "have attended"
                },
                {
                    "question": "We last went skiing three years ago.  →  We haven't ______ three years.",
                    "answer": "been skiing for"
                },
                {
                    "question": "I'm sure he didn't mean to offend you.  →  He can't ______ to offend you.",
                    "answer": "have meant"
                },
                {
                    "question": "I'm sure this bag belongs to Jane.  →  This bag must ______ Jane.",
                    "answer": "belong to"
                },
                {
                    "question": "The company started using the new system in March.  →  The new system ______ since March.",
                    "answer": "has been in use"
                }
            ]
        };

        function loadMenu() {
            const menuDiv = document.getElementById('menu');
            const sets = [
                { id: '01', type: 'C1 Use of English', file: 'set-01.json' }
            ];

            menuDiv.innerHTML = '';
            sets.forEach(set => {
                const btn = document.createElement('button');
                btn.textContent = `${set.type.toUpperCase()} - Set ${set.id}`;
                btn.onclick = () => loadSet();
                menuDiv.appendChild(btn);
            });
        }

        function loadSet() {
            const menuDiv = document.getElementById('menu');
            const exerciseDiv = document.getElementById('exercise');
            const resultDiv = document.getElementById('result');

            menuDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            exerciseDiv.classList.remove('hidden');

            renderExercise(testData);
        }

        function renderExercise(data) {
            const exerciseDiv = document.getElementById('exercise');
            exerciseDiv.innerHTML = '';

            const questions = [];

            if (data.multipleChoice) {
                data.multipleChoice.forEach(q => {
                    questions.push({ ...q, type: 'multiple-choice' });
                });
            }
            if (data.openCloze) {
                data.openCloze.forEach(q => {
                    questions.push({ ...q, type: 'gap-fill' });
                });
            }
            if (data.wordFormation) {
                data.wordFormation.forEach(q => {
                    questions.push({ ...q, type: 'word-formation' });
                });
            }
            if (data.sentenceTransformation) {
                data.sentenceTransformation.forEach(q => {
                    questions.push({ ...q, type: 'rephrasing' });
                });
            }

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                let qText = '';

                if (q.type === 'multiple-choice') {
                    qText = q.question || q.text || '';
                } else if (q.type === 'gap-fill' || q.type === 'word-formation') {
                    qText = q.sentence || '';
                } else if (q.type === 'rephrasing') {
                    qText = q.question || '';
                }

                const p = document.createElement('p');
                p.innerHTML = `<strong>${index + 1}. ${qText}</strong>`;
                questionDiv.appendChild(p);

                if (q.type === 'multiple-choice') {
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    q.options.forEach(option => {
                        const label = document.createElement('label');
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = `q${index}`;
                        input.value = option;
                        label.appendChild(input);
                        label.append(` ${option}`);
                        optionsDiv.appendChild(label);
                    });
                    questionDiv.appendChild(optionsDiv);
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = `q${index}`;
                    input.style.width = '100%';
                    input.placeholder = 'Enter your answer here...';
                    questionDiv.appendChild(input);
                }

                exerciseDiv.appendChild(questionDiv);
            });

            const submitBtn = document.createElement('button');
            submitBtn.className = 'nav';
            submitBtn.textContent = 'Submit';
            submitBtn.onclick = () => gradeQuiz(questions);
            exerciseDiv.appendChild(submitBtn);
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function gradeQuiz(questions) {
            const exerciseDiv = document.getElementById('exercise');
            const resultDiv = document.getElementById('result');

            let score = 0;
            let total = questions.length;
            let results = [];

            questions.forEach((q, index) => {
                let userAnswer = '';
                let isCorrect = false;

                if (q.type === 'multiple-choice') {
                    const selected = exerciseDiv.querySelector(`input[name="q${index}"]:checked`);
                    if (selected) {
                        userAnswer = selected.value;
                        isCorrect = userAnswer === q.answer;
                    }
                } else {
                    const input = exerciseDiv.querySelector(`input[name="q${index}"]`);
                    if (input) {
                        userAnswer = input.value.trim();
                        // More flexible answer checking
                        isCorrect = normalizeAnswer(userAnswer) === normalizeAnswer(q.answer);
                    }
                }

                if (isCorrect) {
                    score++;
                }

                results.push({
                    question: q,
                    userAnswer: userAnswer,
                    correctAnswer: q.answer,
                    isCorrect: isCorrect
                });
            });

            exerciseDiv.classList.add('hidden');
            resultDiv.classList.remove('hidden');

            const percentage = Math.round((score / total) * 100);
            let resultHTML = `
                <h2>Your Score: ${score} / ${total} (${percentage}%)</h2>
                <h3>Review:</h3>
                <div style="text-align: left; max-width: 800px; margin: 0 auto;">
            `;

            results.forEach((result, index) => {
                const statusIcon = result.isCorrect ? '✓' : '✗';
                const statusColor = result.isCorrect ? 'green' : 'red';
                
                resultHTML += `
                    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                        <p><strong>${index + 1}.</strong> <span style="color: ${statusColor};">${statusIcon}</span></p>
                        <p><strong>Your answer:</strong> ${result.userAnswer || '(no answer)'}</p>
                        <p><strong>Correct answer:</strong> ${result.correctAnswer}</p>
                    </div>
                `;
            });

            resultHTML += `
                </div>
                <button class="nav" onclick="returnToMenu()">Return to Menu</button>
            `;

            resultDiv.innerHTML = resultHTML;
        }

        function returnToMenu() {
            document.getElementById('exercise').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        window.onload = () => {
            loadMenu();
        };
    </script>
</body>
</html>
